<!doctype html>
<html>
<head>
    <script>
        function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}
        function guessTheNumber() {
            num = document.forma.input.value;
            num = (parseInt)(num);
                if (Number.isInteger(num) == false || num < 1 || num > 10) {
                    alert("Unrecognized. Please enter a value between 1 & 10");
                    document.forma.input.value='';
                } else {
                    rand = getRandomInt(10)+1;
                    if (num == rand) {
                        document.write("Bravo! You guessed the number");
                    }
                    else {
                        document.write("Fail! You didn't guess the number. The number was " + rand + ".");
                    }
                }
        }
    </script>
</head>

<body>
    <form name="forma" action="">
        Enter a number between 1 and 10<br>
        <input id="input" name="input" class="inp_text" type="text" size="50">
        <input type="button" value="Submit" onclick="guessTheNumber()" />
    </form>
</body>
</html>
